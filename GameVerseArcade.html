
<html>
<head>
  <title>GameVerse Arcade</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(#111, #000);
      color: white;
      overflow: hidden;
    }
    #intro {
      position: absolute;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 999;
      animation: fadeOut 2s ease-out 4s forwards;
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
    .intro-text {
      font-size: 3em;
      color: lime;
      animation: glitch 2s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 cyan; }
      50% { text-shadow: -2px 0 red, 2px 0 cyan; }
      100% { text-shadow: 2px 0 red, -2px 0 cyan; }
    }
    #game-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-gap: 1em;
      padding: 2em;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .game-card {
      background: #111;
      border: 1px solid lime;
      padding: 1em;
      text-align: center;
      border-radius: 10px;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .game-card:hover {
      transform: scale(1.05);
      background: #222;
    }
    .game-frame {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      display: none;
      z-index: 1000;
      flex-direction: column;
    }
    .game-frame iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
    .close-btn {
      background: red;
      color: white;
      border: none;
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="intro">
    <div class="intro-text">ðŸŒŒ Welcome to GameVerse</div>
    <div style="color:gray; margin-top:1em;">The Ultimate Mini-Game Portal</div>
  </div>

  <div id="game-container"></div>

  <div class="game-frame" id="frame">
    <button class="close-btn" onclick="closeGame()">Close</button>
    <iframe id="gameIframe"></iframe>
  </div>

  <script>
    const games = [
      { name: '2048', url: 'https://play2048.co/' },
      { name: 'Tetris', url: 'https://tetris.com/play-tetris' },
      { name: 'Snake', url: 'https://playsnake.org/' },
      { name: 'Wordle Clone', url: 'https://wordlegame.org/' },
      { name: 'Dino Game', url: 'https://chromedino.com/' },
      { name: 'Breakout', url: 'https://classicreload.com/arcade-breakout.html' },
      { name: 'Pong', url: 'https://www.ponggame.org/' },
      { name: 'Chess', url: 'https://www.chess.com/play/computer' },
      { name: 'Solitaire', url: 'https://www.solitr.com/' },
      { name: 'Connect 4', url: 'https://www.mathsisfun.com/games/connect4.html' },
      { name: 'Flappy Bird', url: 'https://flappybird.io/' },
      { name: 'Minesweeper', url: 'https://minesweeperonline.com/' },
      { name: 'Pac-Man', url: 'https://freepacman.org/' },
      { name: 'Bubble Shooter', url: 'https://bubbleshooter.com/' },
      { name: 'Helix Jump', url: 'https://helixjump.io/' },
      { name: 'Stack Tower', url: 'https://stackgame.io/' },
      { name: 'Slope', url: 'https://slopegame.com/' },
      { name: 'Curve Ball 3D', url: 'https://www.mathsisfun.com/games/curveball.html' },
      { name: 'Line Rider', url: 'https://linerider.com/' },
      { name: 'Ballz', url: 'https://ballz.online/' },
    ];

    const container = document.getElementById("game-container");
    games.forEach(g => {
      const div = document.createElement("div");
      div.className = "game-card";
      div.innerText = g.name;
      div.onclick = () => openGame(g.url);
      container.appendChild(div);
    });

    function openGame(url) {
      document.getElementById("frame").style.display = "flex";
      document.getElementById("gameIframe").src = url;
    }

    function closeGame() {
      document.getElementById("frame").style.display = "none";
      document.getElementById("gameIframe").src = "";
    }
  </script>
</body>
</html>
